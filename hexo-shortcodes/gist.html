      <h3 id="Gist">Gist</h3>
<p>Embed gist codes to your website. Source idea from <code>jekyll-gist</code>.</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&#123;% gist meredrica/088f5a593a2a7184202850c58bcb48d1 %&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line">#!/bin/bash</span><br><span class="line"></span><br><span class="line"># remove what&#x27;s there</span><br><span class="line">rm source/_posts/*.md </span><br><span class="line"></span><br><span class="line"># download blogs</span><br><span class="line">node_modules/.bin/hexo migrate blogger &#x27;http://blog.meredrica.org/feeds/posts/default?alt=json&amp;max-results=10000&#x27;</span><br><span class="line">node_modules/.bin/hexo migrate blogger &#x27;http://jujitsu.westreicher.org/feeds/posts/default?alt=json&amp;max-results=10000&#x27;</span><br><span class="line"></span><br><span class="line"># fix image links generated by migrate</span><br><span class="line"># they will look like this: [![](link to small img)](link to larg img)</span><br><span class="line"># this is an image that is the anchor text to the big immage</span><br><span class="line"># this perl command replaces the anchor and inserts a new image tag that points to the large one</span><br><span class="line">#</span><br><span class="line"># regex broken down</span><br><span class="line">#</span><br><span class="line"># \[!\[]\(http.*?\)]</span><br><span class="line"># matches the start of the anchor tag like: [![] (http:...)]</span><br><span class="line">#</span><br><span class="line"># (\(http.*?\))</span><br><span class="line"># matches the second part (http:....) including the brackets and captures it in group 1</span><br><span class="line">#</span><br><span class="line"># this part of the regex produces the new image tag with the matched group 1</span><br><span class="line">#  ![]\1</span><br><span class="line">#</span><br><span class="line">perl -p -i -e &#x27;s/\[!\[]\(http.*?\)](\(http.*?\))/![]\1/g&#x27; source/_posts/*</span><br><span class="line"></span><br><span class="line"># download the images to the local folder</span><br><span class="line">node_modules/.bin/hexo migrate image</span><br><span class="line"></span><br><span class="line"># strip all html tags and their attributes</span><br><span class="line">perl -p -i -e &#x27;s/&lt;.*?&gt;//g&#x27; source/_posts/*</span><br><span class="line"></span><br><span class="line"># replace all occurances of mor than 3 empty lines with just two of them</span><br><span class="line"># this is required because the blogger migrate creates a lot of empty lines</span><br><span class="line"># the tag replacement from above then creates even more</span><br><span class="line">perl -0 -p -i -e &#x27;s/\n&#123;3,&#125;/\n\n/g&#x27; source/_posts/*</span><br><span class="line"></span><br><span class="line"># remove all generated .bak files</span><br><span class="line">rm source/_posts/*.bak</span><br><span class="line"></span><br></pre></td></tr></table></figure>
